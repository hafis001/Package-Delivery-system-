<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Package Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Global Package Tracker</h1>
    <div class="form-container">
      <label for="checkpoints">Enter number of checkpoints:</label>
      <input type="number" id="num-checkpoints" min="1" max="10" placeholder="Number of checkpoints" />

      <button id="start-btn" class="btn">Start Tracking</button>
    </div>
    <div id="track-container" class="track-container hidden">
      <div class="track-info">
        <p><strong>Tracking Progress:</strong></p>
        <ul id="checkpoint-list"></ul>
      </div>
      <div id="status" class="status">
        <p>Package is at: <span id="current-checkpoint">Starting point</span></p>
        <p id="date-time"></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
